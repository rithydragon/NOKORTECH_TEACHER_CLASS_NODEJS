<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOKOR API Service</title>
    <!-- Remix Icon CDN -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4a6cf7;
            --primary-light: #6b8cff;
            --secondary: #00d4ff;
            --success: #00ffaa;
            --dark: #0f172a;
            --light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html {
            overflow: hidden;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            margin: 0;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .body-content {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .status-footer {
            padding: 20px;
            text-align: center;
            font-size: clamp(0.8rem, 3vw, 0.9rem);
            color: rgba(255, 255, 255, 0.6);
            background: linear-gradient(to top, rgba(15, 23, 42, 0.9), transparent);
            backdrop-filter: blur(10px);
            z-index: 10;
            position: relative;
        }

        .status-logo {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s infinite alternate;
        }

        .status-title {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--success), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .status-subtitle {
            font-size: clamp(1rem, 4vw, 1rem);
            margin-bottom: 3rem;
            color: rgba(255, 255, 255, 0.8);
            animation: fadeInOut 3s infinite;
        }

        .status-title-footer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            a{
                color: wheat;
            }
        }

        .powered-by {
            font-size: clamp(0.8rem, 3vw, 1rem);
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 0.5rem;
        }

        .powered-by a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .powered-by a:hover {
            color: var(--secondary);
        }

        .app-version {
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
        }

        /* Animated background elements */
        .particle {
            position: absolute;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
            pointer-events: none;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-container {
                padding: 1.5rem;
            }

            .status-logo {
                font-size: 4rem;
                margin-bottom: 1rem;
            }

            .status-title {
                margin-bottom: 2rem;
            }

            .status-title-footer {
                flex-direction: column;
                gap: 0;
            }
        }

        @media (max-width: 480px) {
            .status-logo {
                font-size: 3.5rem;
            }

            .status-subtitle {
                margin-bottom: 2rem;
            }

            .particle {
                display: none;
                /* Disable particles on very small screens */
            }
        }

        /* Additional glassmorphism effect for modern look */
        .body-content::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(74, 108, 247, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.1;
            }
        }
    </style>
</head>

<body>
    <!-- Animated background particles -->
    <div id="particles"></div>

    <!-- Main content area - centered -->
    <div class="main-container">
        <div class="body-content">
            <div class="status-logo">
                <i class="ri-flashlight-fill"></i>
            </div>
            <div>
                <h1 class="status-title">NOKOR API SERVICE</h1>
                <p class="status-subtitle">Enjoy Live Time Together</p>
            </div>
        </div>
    </div>

    <!-- Footer - always at bottom -->
    <div class="status-footer">
        <div class="status-title-footer">
            <span id="current-year"></span>
            <span>Developed by <a href="#">RITHTHY™</a></span>
        </div>
        <div class="powered-by">Powered by <a href="#">NOKOR™</a></div>
        <div id="app-version" class="app-version"></div>
    </div>

      <script>

        // Set current year
        document.getElementById('current-year').textContent = `@${new Date().getFullYear()}`;

        // Fetch version from backend
        // Fetch version from backend and insert it
        fetch('/version')
            .then(res => res.json())
            .then(data => {
                const versionEl = document.getElementById('app-version');
                versionEl.textContent = `Version: ${data.version}`;
                versionEl.style.marginTop = '0.5rem';
                versionEl.style.color = 'rgba(255,255,255,0.5)';
                versionEl.style.fontSize = '0.8rem';
            })
            .catch(err => console.error('Failed to load version:', err));
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 8 : 15;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Random size between 30px and 150px (smaller on mobile)
                const size = Math.random() * (window.innerWidth < 768 ? 80 : 150) + 30;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Random position
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;

                // Random animation
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;

                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);

        // Recreate particles on resize (for responsive adjustments)
        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                document.getElementById('particles').innerHTML = '';
                createParticles();
            }, 200);
        });

        // Add subtle color animation to title
        const title = document.querySelector('.status-title');
        let hue = 0;

        function updateTitleColor() {
            hue = (hue + 0.5) % 360;
            title.style.background = `linear-gradient(135deg, hsl(${hue}, 100%, 65%), hsl(${(hue + 60) % 360}, 100%, 65%)`;
            title.style.webkitBackgroundClip = 'text';
            title.style.backgroundClip = 'text';
            requestAnimationFrame(updateTitleColor);
        }

        updateTitleColor();
    </script>
</body>

</html>
